<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <h3>Book List</h3>
  <div ng-controller="bookListController">
	<ul>
  		<li ng-repeat="book in books"><b>{{ book.book }}</b> was written by {{ book.author }}</li>
	</ul>
  </div>
  <a href="/books/addBook.html">Click here to add a new book</a>
</html>
